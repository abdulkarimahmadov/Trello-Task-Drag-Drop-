<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Trello</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="card" id="todo">
    <div class="card-body">
      <h5 class="card-title">To Do</h5>
      <ul class="notes-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)">
      </ul>
      <input type="text" id="todo-input" placeholder="Add a note">
      <div class="btn-group">
        <button class="btn btn-primary" onclick="addNote('todo')">Add Note</button>
        <button class="btn btn-danger" onclick="removeAllNotes('todo')">Remove All</button>
      </div>
    </div>
  </div>

  <div class="card" id="in-progress">
    <div class="card-body">
      <h5 class="card-title">In Progress</h5>
      <ul class="notes-list" id="in-progress-list" ondrop="drop(event)" ondragover="allowDrop(event)">
      </ul>
      <input type="text" id="in-progress-input" placeholder="Add a note">
      <div class="btn-group">
        <button class="btn btn-primary" onclick="addNote('in-progress')">Add Note</button>
        <button class="btn btn-danger" onclick="removeAllNotes('in-progress')">Remove All</button>
      </div>
    </div>
  </div>

  <div class="card" id="done">
    <div class="card-body">
      <h5 class="card-title">Done</h5>
      <ul class="notes-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
      </ul>
      <input type="text" id="done-input" placeholder="Add a note">
      <div class="btn-group">
        <button class="btn btn-primary" onclick="addNote('done')">Add Note</button>
        <button class="btn btn-danger" onclick="removeAllNotes('done')">Remove All</button>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
